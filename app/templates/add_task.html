<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Add a New Task</h1>
        <form method="POST" class="mt-4">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                {{ form.title.label(class="form-label") }}
                {{ form.title(class="form-control") }}
            </div>
            <div class="mb-3">
                {{ form.description.label(class="form-label") }}
                {{ form.description(class="form-control", rows=3) }}
            </div>

            <div class="mb-3">
                <label for="priority" class="form-label">{{ form.priority.label }}</label>
                <select id="priority" name="priority" class="form-select">
                    <option value="High" {% if form.priority.data == 'High' %}selected{% endif %}>High</option>
                    <option value="Medium" {% if form.priority.data == 'Medium' %}selected{% endif %}>Medium</option>
                    <option value="Low" {% if form.priority.data == 'Low' %}selected{% endif %}>Low</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
